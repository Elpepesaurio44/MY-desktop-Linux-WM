# --- Configuración General ---
backend = "glx";
glx-no-stencil = true;
glx-copy-from-front = false;

# --- Blur (Efecto de desenfoque intenso) ---
blur-method = "dual_kawase";
blur-strength = 8;          # Ajusta de 1 a 20 (8-12 es el punto dulce)
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

# Excluir ventanas donde no quieras blur (opcional)
blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "_GTK_FRAME_EXTENTS@:c"
];

# --- Opacidad (Transparencia) ---
active-opacity = 1.0;
inactive-opacity = 0.9;     # Las ventanas inactivas se ven un poco más transparentes
frame-opacity = 0.7;

# Reglas específicas para forzar transparencia en terminales
opacity-rule = [
  "90:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "90:class_g = 'Lxterminal'",
  "90:class_g = 'UXTerm'"
];

# --- Bordes redondeados (Opcional, queda muy bien con el blur) ---
corner-radius = 12;
